<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donee â€” Register</title>
    <link rel="stylesheet" href="../css/tokens.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>

  <body>
    <div class="bg"></div>

    <main class="page">
      <div class="stack">
        <h1 class="brand-title">DONEE</h1>

        <section class="card" aria-label="Register form">
          <h2 class="card-title">Register</h2>

          <p id="error" class="error-box" style="display: none; color: var(--color-danger);"></p>

          <form class="stack">
            <div>
              <label class="label" for="username">username</label>
              <input class="input" id="username" name="username" type="text" placeholder="username" autocomplete="username" />
            </div>

            <div>
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="example@gmail.com" autocomplete="email" />
            </div>

            <div>
              <label class="label" for="password">Password</label>
              <input class="input" id="password" name="password" type="password" placeholder="password" autocomplete="new-password" />
            </div>

            <div>
              <label class="label" for="confirm_password">Confirm Password</label>
              <input class="input" id="confirm_password" name="confirm_password" type="password" placeholder="password" autocomplete="new-password" />
            </div>

            <div class="meta">
              <div>
                Already have an account?
                <a class="link" href="./login.html">Log In!</a>
              </div>
            </div>

            <button class="button" type="button">Continue</button>
          </form>
        </section>
      </div>
    </main>
    <script type="module">
      import { register } from "../js/auth.js";
      import { $, setLoading, showError, clearError } from "../js/ui.js";

      const usernameEl = $("#username");
      const emailEl = $("#email");
      const passwordEl = $("#password");
      const confirmEl = $("#confirm_password");
      const btn = document.querySelector(".button");
      const errorEl = $("#error");

      btn.addEventListener("click", async () => {
        clearError(errorEl);

        const username = usernameEl.value.trim();
        const email = emailEl.value.trim();
        const password = passwordEl.value;
        const confirm = confirmEl.value;

        if (password !== confirm) {
          showError(errorEl, "Passwords do not match.");
          return;
        }

        setLoading(btn, true);

        try {
          await register({ username, email, password });

          window.location.href = "./login.html";
        } catch (err) {
          showError(errorEl, err.message);
        } finally {
          setLoading(btn, false);
        }
      });
    </script>
  </body>
</html>

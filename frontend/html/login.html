<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donee — Login</title>
    <link rel="stylesheet" href="../css/tokens.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>

  <body>
    <div class="bg"></div>

    <main class="page">
      <div class="stack">
        <h1 class="brand-title">DONEE</h1>

        <section class="card" aria-label="Login form">
          <h2 class="card-title">Login</h2>

          <p id="error" class="error-box" style="display: none; color: var(--color-danger);"></p>

          <form class="stack">
            <div>
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="example@gmail.com" autocomplete="email" />
            </div>

            <div>
              <label class="label" for="password">Password</label>
              <input class="input" id="password" name="password" type="password" placeholder="password" autocomplete="current-password" />
            </div>

            <div class="meta">
              <a class="link" href="./forgot_password.html">Forgot Password?</a>
              <div>
                Don’t have an account?
                <a class="link" href="./register.html">Register!</a>
              </div>
            </div>

            <button class="button" type="button">Continue</button>
          </form>
        </section>
      </div>
    </main>
    <script type="module">
      import { login } from "../js/auth.js";
      import { $, setLoading, showError, clearError } from "../js/ui.js";

      const emailEl = $("#email");
      const passwordEl = $("#password");
      const btn = document.querySelector(".button");
      const errorEl = $("#error");

      btn.addEventListener("click", async () => {
        clearError(errorEl);
        setLoading(btn, true);

        try {
          await login({
            email: emailEl.value.trim(),
            password: passwordEl.value,
          });


          window.location.href = "./login.html";
        } catch (err) {
          showError(errorEl, err.message);
        } finally {
          setLoading(btn, false);
        }
      });
    </script>
  </body>
</html>

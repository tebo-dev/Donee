<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donee — Forgot Password</title>
    <link rel="stylesheet" href="../css/tokens.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>

  <body>
    <div class="bg"></div>

    <main class="page">
      <div class="stack">
        <h1 class="brand-title">DONEE</h1>

        <section class="card" aria-label="Forgot password form">
          <h2 class="card-title">Reset password</h2>

          <p id="error" class="error-box" style="display: none; color: var(--color-danger);"></p>

          <form class="stack">
            <div>
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="example@gmail.com" autocomplete="email" />
            </div>

            <div class="small">
              We’ll send you a code to your email to reset your password.
            </div>

            <div class="meta">
              <div>
                Remembered it?
                <a class="link" href="./login.html">Go back to login</a>
              </div>
            </div>

            <button class="button" type="button">Continue</button>
          </form>
        </section>
      </div>
    </main>
    <script type="module">
      import { forgotPassword } from "../js/auth.js";
      import { $, setLoading, showError, clearError, setText, show } from "../js/ui.js";

      const emailEl = $("#email");
      const btn = document.querySelector(".button");
      const errorEl = $("#error");
      const debugEl = document.querySelector("#debug");

      btn.addEventListener("click", async () => {
        clearError(errorEl);

        const email = emailEl.value.trim();
        if (!email) {
          showError(errorEl, "Please enter your email.");
          return;
        }

        setLoading(btn, true);

        try {
          const res = await forgotPassword({ email });

          sessionStorage.setItem("donee_reset_email", email);

          if (res?.debug_code) {
            sessionStorage.setItem("donee_reset_code", res.debug_code);

            if (debugEl) {
              setText(debugEl, `DEV code: ${res.debug_code}`);
              show(debugEl);
            }
          }

          window.location.href = "./get_code.html";
        } catch (err) {
          showError(errorEl, err.message);
        } finally {
          setLoading(btn, false);
        }
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donee — Forgot Password</title>
    <link rel="stylesheet" href="../css/tokens.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>

  <body>
    <div class="bg"></div>

    <main class="page">
      <div class="stack">
        <h1 class="brand-title">DONEE</h1>

        <section class="card" aria-label="Forgot password form">
          <h2 class="card-title">Reset password</h2>

          <form class="stack">
            <div>
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="example@gmail.com" autocomplete="email" />
            </div>

            <div class="small">
              We’ll send you a code to your email to reset your password.
            </div>

            <div class="meta">
              <div>
                Remembered it?
                <a class="link" href="./login.html">Go back to login</a>
              </div>
            </div>

            <button class="button" type="button">Continue</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donee â€” Reset Password</title>
    <link rel="stylesheet" href="../css/tokens.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>

  <body>
    <div class="bg"></div>

    <main class="page">
      <div class="stack">
        <h1 class="brand-title">DONEE</h1>

        <section class="card" aria-label="Reset password form">
          <h2 class="card-title">Reset password</h2>

          <form class="stack">
            <div>
              <label class="label" for="new_password">New password</label>
              <input class="input" id="new_password" name="new_password" type="password" placeholder="password" autocomplete="new-password" />
            </div>

            <div>
              <label class="label" for="confirm_password">Confirm password</label>
              <input class="input" id="confirm_password" name="confirm_password" type="password" placeholder="password" autocomplete="new-password" />
            </div>

            <button class="button" type="button">Continue</button>

            <div class="meta">
              <a class="link" href="./login.html">Back to login</a>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donee â€” Reset Password</title>
    <link rel="stylesheet" href="../css/tokens.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>

  <body>
    <div class="bg"></div>

    <main class="page">
      <div class="stack">
        <h1 class="brand-title">DONEE</h1>

        <section class="card" aria-label="Reset password form">
          <h2 class="card-title">Reset password</h2>

          <p id="error" class="error-box" style="display: none; color: var(--color-danger);"></p>

          <form class="stack">
            <div>
              <label class="label" for="new_password">New password</label>
              <input class="input" id="new_password" name="new_password" type="password" placeholder="password" autocomplete="new-password" />
            </div>

            <div>
              <label class="label" for="confirm_password">Confirm password</label>
              <input class="input" id="confirm_password" name="confirm_password" type="password" placeholder="password" autocomplete="new-password" />
            </div>

            <button class="button" type="button">Continue</button>

            <div class="meta">
              <a class="link" href="./login.html">Back to login</a>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script type="module">
      import { resetPassword } from "../js/auth.js";
      import { $, setLoading, showError, clearError } from "../js/ui.js";

      const newPassEl = $("#new_password");
      const confirmEl = $("#confirm_password");
      const btn = document.querySelector(".button");
      const errorEl = $("#error");

      const email = sessionStorage.getItem("donee_reset_email");
      const code = sessionStorage.getItem("donee_reset_code");

      if (!email || !code) {
        window.location.href = "./forgot_password.html";
      }

      btn.addEventListener("click", async () => {
        clearError(errorEl);

        const newPassword = newPassEl.value;
        const confirm = confirmEl.value;

        if (newPassword !== confirm) {
          showError(errorEl, "Passwords do not match.");
          return;
        }

        setLoading(btn, true);

        try {
          await resetPassword({ email, code, new_password: newPassword });

          sessionStorage.removeItem("donee_reset_email");
          sessionStorage.removeItem("donee_reset_code");

          window.location.href = "./login.html";
        } catch (err) {
          showError(errorEl, err.message);
        } finally {
          setLoading(btn, false);
        }
      });
    </script>
  </body>
</html>
